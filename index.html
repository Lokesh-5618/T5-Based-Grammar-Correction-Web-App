<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Grammar Corrector</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Grammar Corrector</h1>
    <form action="/correct" method="POST">
      <textarea name="input_text" placeholder="Enter a sentence..." required></textarea>
      <button type="submit">Correct Sentence</button>
    </form>

    {% if corrected_text %}
      <div class="result">
        <h2>Corrected Sentence:</h2>
        <p>{{ corrected_text }}</p>
      </div>
    {% endif %}
  </div>
</body>
</html>
